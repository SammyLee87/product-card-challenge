<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/images/favicon-32x32.png">

    <title>Product preview card component</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2deffd8ea7.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/buttontonowhere.css">
    <link rel="stylesheet" href="/styles/multimedia.css">

</head>

<body>
    
    <div class="page-container"> <!--size #F3EAE3 padding / padding -->
        
        <div class="product-image"> <!-- column size corners / direction -->
            <img src="/images/image-product-desktop.jpg" alt="Square shaped designer fragrance bottle filled with amber coloured liquid">
        </div>

        <div class="hero-wrapper">
            <div class="product-information">
                <div class="spacer20"></div>
                <div class="product-type">
                    <p>perfume</p>
                </div>
                
                <div class="product-name">
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                </div>
    
                <div class="product-description">
                    <p>
                        A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator of the House of CHANEL.
                    </p>
                </div>
            
                <div class="product-pricing">
                    <div class="discount-offer">
                        <h4>$149.99</h4> 
                    </div>
                    
                    <div class="expired-offer" >
                        <strike>$169.99</strike>
                    </div>
                </div>
            </div>    
            <div class="button"> <!-- button to nowhere -->
                <a href="https://www.frontendmentor.io/profile/SammyLee87">
                    <i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
            </div>

        </div>
    </div>
</body>


</html>
